services:
  - type: web
    name: cashback-api
    runtime: node
    rootDir: "cashback backend/cashback"
    buildCommand: npm ci && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 22
      - key: DATABASE_URL
        fromDatabase:
          name: cashback-postgres
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: FRONTEND_URL
        sync: false
      - key: PUBLIC_APP_URL
        sync: false
      - key: QR_BASE_URL
        sync: false
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: USE_DEFAULT_TEST_OTP
        value: "false"

databases:
  - name: cashback-postgres
    databaseName: cashback_db
    user: cashback_user
